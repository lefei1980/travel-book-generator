name: Deploy Backend to Oracle Cloud

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Oracle Cloud VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Oracle Cloud VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ORACLE_VM_HOST }}
          username: ${{ secrets.ORACLE_VM_USER }}
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          port: 22
          script: |
            # Navigate to project directory
            cd ~/travel-book-generator

            # Pull latest changes
            git pull origin main

            # Navigate to backend directory
            cd backend

            # Rebuild and restart containers (using Docker Compose v2)
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Wait for backend to start
            echo "Waiting for backend to start..."
            sleep 10

            # Check health
            if curl -f http://localhost:8000/health; then
              echo "✅ Backend deployed successfully!"
            else
              echo "❌ Backend health check failed!"
              docker compose logs --tail=50
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully"
          else
            echo "❌ Deployment failed"
          fi
